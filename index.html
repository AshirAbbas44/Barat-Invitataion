            animation: festiveGlow 3s ease-in-out infinite;
            border: 3px solid #dc2626;

            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-10deg) scale(0.9);
            }
            to {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Barat Horse Animation */
        @keyframes horseGallop {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(10px) translateY(-5px);
            }
            50% {
                transform: translateX(20px) translateY(0);
            }
            75% {
                transform: translateX(10px) translateY(-5px);
            }
        }
        
        /* Dhol Beat Animation */
        @keyframes dholBeat {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-2deg);
            }
            50% {
                transform: scale(1.15) rotate(0deg);
            }
            75% {
                transform: scale(1.1) rotate(2deg);
            }
        }
        
        /* Procession Animation */
        @keyframes procession {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100px);
                opacity: 0;
            }
        }
        
        /* Confetti Animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.8s ease-out forwards;

        .slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;

        .scale-in {

        .pulse-animation {

        .float-animation {

        .horse-animation {
            animation: horseGallop 1.5s ease-in-out infinite;

        .dhol-animation {
            animation: dholBeat 0.5s ease-in-out infinite;

        .procession-animation {
            animation: procession 8s linear infinite;

        .delay-400 { animation-delay: 0.4s; opacity: 0; }
        .delay-500 { animation-delay: 0.5s; opacity: 0; }
        
        /* Barat Decorative Elements */
        .barat-ornament {
            width: 60px;
            height: 60px;
            border: 3px solid #dc2626;
            position: relative;
            transform: rotate(45deg);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .barat-ornament::before,
        .barat-ornament::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #eaab08;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 4s ease-in-out infinite;
        }
        
        .barat-ornament::after {
            border-color: #22c55e;
            width: 15px;
            height: 15px;
            animation-delay: 0.5s;
        }

        @media (min-width: 641px) and (max-width: 1024px) {

        .barat-icon {
            display: inline-block;

                                                    <animate attributeName="stroke-dashoffset" values="0;-30;-60;-60" dur="2s" repeatCount="indefinite" />
                                                </circle>
                                                <circle cx="12" cy="12" r="6" fill="currentColor" opacity="0.6" />
                                            </svg>
                                        </span>
                                    </div>
                                    <div className="countdown-container">
                                        <div className="countdown-item">
                                            <div className="countdown-number">{countdown.days}</div>
                                            <div className="countdown-label">{t.days}</div>
                                        </div>
                                        <div className="countdown-item">
                                            <div className="countdown-number">{countdown.hours}</div>
                                            <div className="countdown-label">{t.hours}</div>
                                        </div>
                                        <div className="countdown-item">
                                            <div className="countdown-number">{countdown.minutes}</div>
                                            <div className="countdown-label">{t.minutes}</div>
                                        </div>
                                        <div className="countdown-item">
                                            <div className="countdown-number">{countdown.seconds}</div>
                                            <div className="countdown-label">{t.seconds}</div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Closing Message */}
                                {t.closingMessage && (
                                    <div className={`fade-in-up delay-500 pt-1 md:pt-3 text-sm md:text-base text-gray-700 italic leading-normal md:leading-relaxed ${getTextClass()}`}>
                                        {t.closingMessage}
                                    </div>
                                )}
                                
                                {/* Action Button */}
                                <div className="fade-in-up delay-500 pt-1 md:pt-4 pb-2 md:pb-2 flex justify-center items-center">
                                    <button
                                        onClick={handleViewMap}
                                        className="map-btn text-white px-4 py-1.5 md:px-6 md:py-2 rounded-full text-xs md:text-sm font-semibold shadow-lg flex items-center gap-1.5 md:gap-2 pulse-animation hover:scale-110 transition-transform"
                                    >
                                        <svg className="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        {t.viewMap}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
